<div class="container center d-flex espaco">
    <input type="text" name="nome" id="nome" class="form-control mb-3 borda" placeholder="Procurar produto"
        [(ngModel)]="nome_produto">
    <button class="btn btn-success ml-3 buscar" (click)=findNome()>buscar</button>
</div>

<div class="container">
    <div class="row">

        <div class="col-lg-3">

            <div id="accordion" class="panel panel-primary behclick-panel alinhar">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">Filtrar Produtos</h3>
                </div>
                <div class="panel-body filtro">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <i class="indicator fa fa-caret-down" aria-hidden="true"></i> Preço
                        </h4>
                    </div>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)="findPreco('0-10')">0 - R$10</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <button class="btpFiltro" (click)="findPreco('10-20')">R$10 - R$20</button>
                                </label>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)="findPreco('20-30')">R$20 - R$30</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)="findPreco('30-40')">R$30 - R$40</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)="findPreco('50-60')">R$50 - R$60</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)="findPreco('60+')">R$60 +</button>
                            </div>
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <button class="btpFiltro" (click)=" findAllProdutos()">Remover filtro</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">

            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="./assets/vitrine-carrossel-3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <div class="container d-flex flex-wrap mt-5 produtos">
                <div class="card mb-5 mr-4 m-3 box" style="width: 14rem;"
                    *ngFor="let produto of listaProdutos | paginate: { itemsPerPage: 9, currentPage: p}">
                    <div class="card-body">
                        <img class="card-img-top" style="height: 180px" src="{{produto.imagem}}"
                            alt="Imagem do produto">
                        <hr>
                        <h4 class="card-title text-center cor-texto">{{produto.nomeProduto}}</h4>
                        <!-- <p class="card-text">Codigo: {{produto.id}}</p> -->
                        <h5 class="card-text text-center cor-texto">R${{produto.preco}}</h5>
                        <span class="card-text text-center">{{produto.descricao}}</span>
                        <button class="btn botao" [routerLink]="['/item',produto.id]">COMPRAR</button>
                    </div>
                </div>
            </div>

            <div class="container d-flex justify-content-center mb-3">
                <pagination-controls (pageChange)="p = $event" previousLabel="Anterior" nextLabel="Próxima" autoHide="true">
                </pagination-controls>
            </div>

        </div>
    </div>
</div>
